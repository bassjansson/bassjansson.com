<!DOCTYPE html>
<html>
    <head>
        <title>Bass Jansson</title>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">

        <!-- Include GL utils -->
        <script src="scripts/gl-utils/sylvester.js" type="text/javascript"></script>
        <script src="scripts/gl-utils/gl-utils.js" type="text/javascript"></script>

        <!-- Include stylesheets -->
        <link href="styles/style.css?v=0.0.5" type="text/css" rel="stylesheet">

        <!-- Include scripts -->
        <script src="scripts/home.js?v=0.0.5" type="text/javascript"></script>
        <script src="scripts/webgl.js?v=0.0.5" type="text/javascript"></script>

        <!-- Vertex shader program -->
        <script id="shader-vs" type="x-shader/x-vertex">

            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying mediump vec2 vPosition;

            void main(void)
            {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vPosition = vec2(aVertexPosition.x, aVertexPosition.y);
            }

        </script>

        <!-- Fragment shader program -->
        <script id="shader-fs" type="x-shader/x-fragment">

            precision mediump float;

            varying vec2 vPosition;

            uniform vec2 uMenuPositions[4];

            void main(void)
            {
                int posX = int(mod(abs(vPosition.x * 4.0), 3.99));
                int posY = int(mod(abs(vPosition.y * 4.0), 3.99));

                vec2 posXV, posYV;

                if (posX == 0) posXV = uMenuPositions[0];
                if (posX == 1) posXV = uMenuPositions[1];
                if (posX == 2) posXV = uMenuPositions[2];
                if (posX == 3) posXV = uMenuPositions[3];

                if (posY == 0) posYV = uMenuPositions[0];
                if (posY == 1) posYV = uMenuPositions[1];
                if (posY == 2) posYV = uMenuPositions[2];
                if (posY == 3) posYV = uMenuPositions[3];

                vec4 col = vec4(posXV.x, posYV.x, posXV.y * posYV.y, 1.0);

                gl_FragColor = col;
            }

        </script>
    </head>

    <body onload="start()">
        <canvas id="glCanvas" width=512 height=1024>
            Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
        </canvas>

        <canvas id="mainCanvas" width=2048 height=4096></canvas>

        <script>
            initHome();

            // Wait for our font to load
            setTimeout(function(){ animateHome(); }, 1000);
        </script>

        <!-- <img src="images/basslive.jpg" alt="BassLive 2.0" height="200" width="300"> -->
    </body>
</html>
