        <!-- Vertex shader program -->
        <script id="shader-vs" type="x-shader/x-vertex">

            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying mediump vec2 vPosition;

            void main(void)
            {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vPosition = vec2(aVertexPosition.x, aVertexPosition.y);
            }

        </script>

        <!-- Fragment shader program -->
        <script id="shader-fs" type="x-shader/x-fragment">

            #define SIZE 5

            precision mediump float;

            varying vec2 vPosition;

            uniform vec2 uCoefficients[SIZE];

            vec2 cMul(vec2 a, vec2 b)
            {
                vec2 c;
                c.x = a.x * b.x - a.y * b.y;
                c.y = a.x * b.y + a.y * b.x;
                return c;
            }

            float cAbs(vec2 c)
            {
                return sqrt(c.x*c.x + c.y*c.y);
            }

            float cArg(vec2 c)
            {
                return abs(atan(c.y, c.x) * 0.3183098862); // 1/pi
            }

            vec3 hsv2rgb(vec3 c)
            {
                vec4 K = vec4(1.0, 2.0 / 3.0, 1.0 / 3.0, 3.0);
                vec3 p = abs(fract(c.xxx + K.xyz) * 6.0 - K.www);

                return c.z * mix(K.xxx, clamp(p - K.xxx, 0.0, 1.0), c.y);
            }

            void main(void)
            {
                vec2 z = vPosition;
                vec2 a = vec2(1, 0);
                vec2 c = vec2(0.353301, 0.443129);

                const int iterations = 50;
                float value = 1.0;

                for (int i = 0; i < iterations; ++i)
                {
                    z = cMul(a, cMul(z, z)) + c;

                    if (cAbs(z) > 2.0)
                    {
                        value = float(i) / float(iterations);
                        break;
                    }
                }

                // Calculate polynomial
                //
                // vec2 x = vec2(1, 0);
                // vec2 y = vec2(0, 0);
                //
                // for (int i = SIZE - 1; i >= 0; --i)
                // {
                //     y += cMul(x, uCoefficients[i]);
                //     x  = cMul(x, vPosition);
                // }

                float zVal = value * (value * 0.5 + 0.5);
                float zHue = 0.62 - zVal * 0.4;

                gl_FragColor = vec4(hsv2rgb(vec3(zHue, 1.0, zVal)), 1.0);
            }

        </script>
