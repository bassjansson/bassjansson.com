        <title>Bass Jansson</title>

        <script src="scripts/utils/gl-utils.js"  type="text/javascript"></script>
        <script src="scripts/utils/math.js"      type="text/javascript"></script>

        <!-- Include stylesheets -->
        <link href="styles/style.css?v=0.0.5" type="text/css" rel="stylesheet">

        <!-- Include scripts -->
        <script src="scripts/home.js?v=0.0.5"  type="text/javascript"></script>

        <script src="scripts/coefs.js?v=0.0.5" type="text/javascript"></script>

        <!-- Vertex shader program -->
        <script id="shader-vs" type="x-shader/x-vertex">

            attribute vec3 aVertexPosition;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying mediump vec2 vPosition;

            void main(void)
            {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vPosition = vec2(aVertexPosition.x, aVertexPosition.y);
            }

        </script>

        <!-- Fragment shader program -->
        <script id="shader-fs" type="x-shader/x-fragment">

            #define SIZE 5

            precision mediump float;

            varying vec2 vPosition;

            uniform vec2 uCoefficients[SIZE];

            vec2 cMul(vec2 a, vec2 b)
            {
                vec2 c;
                c.x = a.x * b.x - a.y * b.y;
                c.y = a.x * b.y + a.y * b.x;
                return c;
            }

            float cAbs(vec2 c)
            {
                return sqrt(c.x*c.x + c.y*c.y);
            }

            float cArg(vec2 c)
            {
                return atan(c.y, c.x) * 0.3183098862; // 1/pi
            }

            void main(void)
            {
                vec2 x = vec2(1, 0);
                vec2 y = vec2(0, 0);

                for (int i = SIZE - 1; i >= 0; --i)
                {
                    y += cMul(x, uCoefficients[i]);
                    x  = cMul(x, vPosition);
                }

                gl_FragColor = vec4(
                    cos(y.x) * -0.5 + 0.5,
                    cos(y.y) * -0.5 + 0.5,
                    abs(cArg(y)),
                    1.0);
            }

        </script>
    </head>
