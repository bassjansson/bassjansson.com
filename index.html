<!DOCTYPE html>
<html>
    <head>
        <title>Bass Jansson</title>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8">

        <!-- Include GL utils -->
        <script src="scripts/gl-utils/sylvester.js" type="text/javascript"></script>
        <script src="scripts/gl-utils/gl-utils.js" type="text/javascript"></script>

        <!-- Include stylesheets -->
        <link href="styles/style.css?v=0.0.5" type="text/css" rel="stylesheet">

        <!-- Include scripts -->
        <script src="scripts/home.js?v=0.0.5" type="text/javascript"></script>
        <script src="scripts/webgl.js?v=0.0.5" type="text/javascript"></script>

        <!-- Vertex shader program -->
        <script id="shader-vs" type="x-shader/x-vertex">

            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying lowp vec4 vColor;

            void main(void)
            {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }

        </script>

        <!-- Fragment shader program -->
        <script id="shader-fs" type="x-shader/x-fragment">

            varying lowp vec4 vColor;

            void main(void)
            {
                gl_FragColor = vColor;
            }

        </script>
    </head>

    <body onload="start()">
        <canvas id="glCanvas" width=256 height=512>
            Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
        </canvas>

        <canvas id="mainCanvas" width=2048 height=4096></canvas>

        <script>
            animateHome();
        </script>

        <!-- <img src="images/basslive.jpg" alt="BassLive 2.0" height="200" width="300"> -->
    </body>
</html>
